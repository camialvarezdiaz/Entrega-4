<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleregistrer.css">
    <link rel="icon" href="./img/Logo FC.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
    <title>Registrate</title>
</head>
<body class="body">
    <section id="register">
        <div class="card-register">
          <img src="./img/Logo FC.png" alt="logo-fc">
            <div class="register-form">
                <div class="register-label">
                 <label for="name">Nombre:</label>
                 <label for="apellido">Apellido:</label>
                 <label for="dni">DNI:</label>
                 <label for="email">Mail:</label>
                 <label for="clave">Clave:</label>
                 <label for="claver">Repetir clave:</label>
                </div>
            
                <div class="register-input">
                  <input type="text" id="name" placeholder="Francisco">
                  <input type="text" id="apellido" placeholder="Cruz">
                  <input type="text" id="dni" placeholder="Numero de DNI">
                  <input type="text" id="email" placeholder="Francruz@gmail.com">
                  <input type="password" id="clave" placeholder="Ingrese su Clave">
                  <input type="password" id="clave" placeholder="Repetir clave">
                </div>
            </div>
            <div class="btn">
              <a href="#">
              <button class="button">Crear Cuenta</button>
              </a>
              <a href="./index.html">
              <button class="button">Volver a inicio</button>
              </a>
            </div>
        </div>
    </section>
    
</body>
</html>
