<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleslogin.css">
    <link rel="icon" href="./img/Logo FC.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
    <title>Iniciar Sesion</title>
</head>
<body class="body">
    <section class="login">
        <div class="login-card">
            <div class="login-form">
              <img src="./img/Logo FC.png" alt="Logo-FC" width="120px" height="120px">
              <div class="form-mail">
                <label class="form-mail" for="email">
                    Email: 
                    <input type="email" id="email" placeholder="Usuario">
                </label>             
              </div>
            
             <div class="form-mail">
               <label class="form-mail" for="clave">
                Clave: 
                <input type="password" name="password" id="clave" placeholder="Ingrese su clave">
               </label>
             </div>
             <div class="chek">
               <label class="chek" for="record">
                <input type="checkbox" id="record">
                Recordar mis datos
               </label>
               <a href="#">¿Olvidaste tu contraseña?</a>

             </div>
             <div class="btn">
              <button class="button">Iniciar Sesion</button>
              <a href="">
                <button class="button">Registrarme</button>
              </a>
              <a href="./index.html">
                <button class="button">Volver</button>
              </a>
             </div>
            </div>

        </div>

    </section>
</body>
</html>
